<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التسجيل - المؤسسة الليبية للنفط</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    .hidden {
      display: none;
    }

    .error-message {
      color: red;
      font-size: 18px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container" id="content" class="hidden">
    <h2>ادخل الكود لتأكيد الدخول</h2>
    <input type="text" placeholder="ادخل الكود هنا">
    <button>تأكيد الدخول</button>
  </div>

  <div class="container" id="error" class="hidden">
    <h2 class="error-message">الصفحة متاحة فقط من الساعة 8 مساءً إلى 10 مساءً<br>طوال الأسبوع ما عدا يوم الجمعة.</h2>
  </div>

  <script>
    // الحصول على الوقت والتاريخ الحالي
    const now = new Date();
    const hour = now.getHours(); // من 0 إلى 23
    const day = now.getDay();    // الأحد = 0، الجمعة = 5

    // الشرط: الوقت بين 20 و 22، واليوم ليس جمعة
    const isOpenTime = hour >= 20 && hour < 22;
    const isNotFriday = day !== 5;

    if (isOpenTime && isNotFriday) {
      document.getElementById('content').style.display = 'block';
    } else {
      document.getElementById('error').style.display = 'block';
    }
  </script>

</body>
</html>
