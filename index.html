<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل البيانات</title>
  <meta http-equiv="refresh" content="4;url=https://www.libyanote.wuaze.com">
  <style>
    body {
      direction: rtl;
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #e6f0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: white;
      padding: 30px 25px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 100, 160, 0.2);
      max-width: 400px;
    }

    .icon {
      font-size: 50px;
      color: #0077b6;
      margin-bottom: 20px;
    }

    h2 {
      color: #004282;
      font-size: 20px;
      margin-bottom: 15px;
    }

    p {
      color: #333;
      font-size: 15px;
    }

    .note {
      font-size: 13px;
      color: #777;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="icon">🛡️</div>
    <h2>تسجيل بياناتك بأمان</h2>
    <p>
      يرجى ملاحظة أنه سيتم تسجيل اسمك، رقم جواز سفرك، ورقم هاتفك
      في غضون <strong>4 ثوانٍ</strong> وسيتم توجيهك تلقائيًا إلى صفحة التسجيل.
    </p>
    <div class="note">جاري تحويلك الآن...</div>
  </div>

</body>
</html>
