<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Error_404</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4267B2, #29487d);
      font-family: 'Cairo', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }
    .success-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 420px;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .success-icon {
      font-size: 48px;
      color: #28a745;
      margin-bottom: 20px;
    }
    h1 {
      color: #29487d;
      font-size: 26px;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #1877f2;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: inline-block;
    }
    .btn:hover {
      background-color: #145dbf;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">Error</div>
    <h1>NoNo 404 Network</h1>
    <p>أعادة الارسال</p>
    <a href="index.html" class="btn">العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
