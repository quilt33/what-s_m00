<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>معالجة الطلب - نفط ليبيا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- خط عربي أنيق -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #003366, #0055A4);
      font-family: 'Cairo', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 420px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      color: #003366;
      font-size: 24px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
      line-height: 1.8;
    }

    .btn {
      background-color: #0055A4;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #003f7f;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- شعار شركة نفط ليبيا -->
    <img src="images/libyaoil-logo.png" alt="شعار نفط ليبيا" class="logo">

    <h1>تم استلام طلبك بنجاح</h1>
    <p>
      شكراً لتواصلك مع شركة نفط ليبيا.<br>
      جاري الآن مراجعة طلبك، وقد تستغرق العملية من <strong>24 إلى 48 ساعة</strong> عمل.<br>
      سيتم إعلامك فور الانتهاء من المعالجة عبر القنوات الرسمية.
    </p>
    <a href="index.html" class="btn">العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
